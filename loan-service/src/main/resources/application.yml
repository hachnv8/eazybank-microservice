server:
  port: 8090
spring:
  application:
    name: loan-service
  profiles:
    active: "prod"
  datasource:
    url: jdbc:mysql://localhost:3309/loandb
    username: root
    password: root
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  sql:
    init:
      mode: always
  config:
    import: optional:configserver:http://localhost:8071
